<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBanking</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="small-container pageCalc">
        <header>
            <p>Logo</p>
            <a href="index.html">Banks</a>
            <a href="calc.html">Calculator</a>
        </header>

        <h1>Mortgage calculator page</h1>



        <div class="bank-table">
            <!-- <h4>List of banks</h4> -->

            <div class="container">
                <p> Choose bank</p>
                <select class="selectBank" name="select"> <!--Supplement an id here instead of using 'name'-->
                    <option value="value1">Please add bain in Banks management page</option>
                    <option value="value2"> 2Please add bain in Banks management page</option>
                </select>
            </div>

            <div class="tableTitle">
                <p class="bankName">Bank name</p>
                <p class="InterestRate">Interest rate</p>
                <p class="MaximumLoan">Maximum loan</p>
                <p class="MinimumDownPayment">Minimum down payment</p>
                <p class="LoanTerm">Loan term</p>
            </div>
            <ol class="bankInfo"> </ol>
            <br>
        
            <div class="container">
                <p> Initial loan</p>
                <input class="inputInitialLoan" type="range" id="userInitialLoan" name="points" min="1" max="10">
                <div class="inputValue" id="valueInitialLoan">0</div>
            </div>
    
            <div class="container">
                <p> Down payment</p>
                <input class="inputDownPayment" type="range" id="userDownPayment" name="points" min="1" max="10">
                <div class="inputValue" id="valueDownPayment">0</div>
            </div>
    
            <div class="container">
                <p> Total mouns</p>
                <input class="inputTotalMouns" type="range" id="userTotalMouns" name="points" min="1" max="10">
                <div class="inputValue" id="valueTotalMouns">0</div>
            </div>

            <hr>
    
            <div class="container calcResult">
                <p> Mounthly payment: <span class="resultCalc"></span></p>
                <button class="btnCalc"> Calc</button>
            </div>


        </div>

        

        
        
        
        
    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">


    </div>

    <script src="js/calc.js"></script>
</body>

</html>
