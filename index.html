<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBanking</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="small-container">
        <header>
            <p>Logo</p>
            <a href="index.html">Banks</a>
            <a href="calc.html">Calculator</a>
        </header>

        <h1>Banks management page</h1>

        <!-- List of banks -->
        <div class="bank-table">
            <h4>List of banks</h4>
            <div class="tableTitle">
                <p class="bankName">Bank name</p>
                <p class="InterestRate">Interest rate</p>
                <p class="MaximumLoan">Maximum loan</p>
                <p class="MinimumDownPayment">Minimum down payment</p>
                <p class="LoanTerm">Loan term</p>
                <!-- Trigger/Open The Modal -->
                <button id="btnAddNewBank">add new bank</button>
            </div>
            <ol class="bank-list"> </ol>
        </div>
        <!-- List of banks -->
        
        <!-- кнопка очистки LocalStorage -->
        <!-- <button class="clear">Clear All</button> -->
    </div>


    <!-- The Modal add new bank -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Add new bank</p>
            <form>
                <div><p class="bankTitle">Bank Name</p><input class="inputNewBank" type="text" placeholder="Bank Name" required></div>
                <div><p class="bankTitle">Interest Rate</p><input class="inputNewBank" type="number" placeholder="Interest Rate" required></div>
                <div><p class="bankTitle">Maximum Loan</p><input class="inputNewBank" type="number" placeholder="Maximum Loan" required></div>
                <div><p class="bankTitle">Minimum Down Payment</p><input class="inputNewBank" type="number" placeholder="Minimum Down Payment" required></div>
                <div><p class="bankTitle">Loan Term</p><input class="inputNewBank" type="number" placeholder="Loan Term" required></div>

                <input id="btnSaveNewBank" type="submit" value="save">
                <button id="btnEditNewBank">edit</button>
            </form>
        </div>
    </div>
    <!-- The Modal add new bank -->

    <script src="js/index.js"></script>
</body>
</html>
